<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViceNet</title>
    <link rel="icon" href="icon/title logo.png" type="image/icon type">
    <link id="theme-link" rel="stylesheet" href="theme/light.css">
</head>
<body>
  <header>
    <div class="logo">
      <a href="#"><img src="icon/logo.png"></a>
      <input class="search-box" type="text" placeholder="Search Somthing...">
    </div>
    <div class="group">
      <ul class="navigation">
        <li><a class="home">Home</a></li>
        <li><a class="profile">Profile</a></li>
        <li><a class="friends">Friends</a></li>
        <li><a class="setting">Settings</a></li>
        <li><a class="privacy">Privacy</a></li>
        <li><a class="help">Help</a></li>
      </ul>
    </div>
    <img src="icon/icons8-menu-24.png" class="menuToggle">
      <div class="theme">
        <img id="theme-toggle" src="icon/New folder/icons8-moon-and-stars-material-filled/icons8-moon-and-stars-24.png">
      </div>
    <!--Dark light theme-->
    <script src="themeChanger.js"></script>
    <!--add link to navigation-->
    <script src="NavigationFunction/navigationLinkEvent.js"></script>
    <!--menu toggle on responsive-->
    <script src="NavigationFunction/navigationmenuToggle.js"></script>
  </header>
  <div class="friend-main">
    <div class="left-margin"></div>
    <div class="friend-content">
      <!-- main buttons -->
      <div class="friend-main-link">
        <a class="all-friend-txt" href="#">All Friends</a>
        <a class="friend-req-txt" href="#">Friend Request</a>
      </div>
      <!-- all friends div -->
      <div class="all-friends-container">
        <h2>All Friends</h2>
        <!-- friends List -->
        <div class="friend-list">
          <div class="profile-pic">
            <img src="https://images.unsplash.com/photo-1499887142886-791eca5918cd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=580&q=80">
          </div>
          <div class="profile-name">
            <h3>Name</h3>
          </div>
        </div>
        <div class="friend-list">
          <div class="profile-pic">
            <img src="https://images.unsplash.com/photo-1519085360753-af0119f7cbe7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80">
          </div>
          <div class="profile-name">
            <h3>sanjaya</h3>
          </div>
        </div>
        <div class="friend-list">
          <div class="profile-pic">
            <img src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=580&q=80">
          </div>
          <div class="profile-name">
            <h3>sanjaya</h3>
          </div>
        </div>
      </div>
      <!-- friend req div -->
      <div class="friend-req-container">
        <h2>Friend Request</h2>
        <!--all req profile -->
        <div class="all-req">
          <!--single req profile -->
          <div class="req-content">
            <div class="req-profile">
              <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80">
            </div>
            <div class="req-name">
              <h4>Sanjaya Madusanka Palihakoon</h4>
            </div>
            <div class="req-action">
              <input type="submit" value="Accept">
              <input type="submit" value="Delete">
            </div>
          </div>
  
          <div class="req-content">
            <div class="req-profile">
              <img src="https://images.unsplash.com/photo-1488161628813-04466f872be2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=464&q=80">
            </div>
            <div class="req-name">
              <h4>Sanjaya Madusanka Palihakoon</h4>
            </div>
            <div class="req-action">
              <input type="submit" value="Accept">
              <input type="submit" value="Delete">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="right-marin"></div>
    <!-- change div js -->
    <script src="FriendpageAction/changeDiv.js"></script>
  </div>  
</body>
</html>
